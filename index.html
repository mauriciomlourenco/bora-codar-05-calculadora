<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />

    <meta charset="UTF-8">    

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>    

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="last-calc">1 + 1</div>
                <div id="result">
                    <img src="./assets/equals.svg" alt="sinal de igual">
                    <span>2</span>
                </div>           
        </div>
        <div id="keyboard">
            <button class="secondary">CE</button>
            <button>C</button>
            <button>
                <img src="./assets/percent.svg" alt="símbolo de porcentagem">
            </button>
            <button class="tertiary">
                <img src="./assets/divide.svg" alt="símbolo de divisão">
            </button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="tertiary">
                <img src="./assets/mult.svg" alt="símbolo de multiplicação">
            </button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="tertiary">
                <img src="./assets/minus.svg" alt="símbolo de subtração">
            </button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="tertiary">
                <img src="./assets/plus.svg" alt="símbolo de adição">
            </button>

            <button class="secondary">
                <img src="./assets/plusMinus.svg" alt="símbolo de troca de sinal, mais ou menos">
            </button>
            <button>0</button>
            <button>,</button>
            <button class="quartiary">
                <img src="./assets/equalsButton.svg" alt="símbolo de igual, resultado operação">
            </button>
        </div>
        
    </div>   
</body>
</html>
